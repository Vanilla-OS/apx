name: Go

on:
  push:

jobs:

  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vanilla-os/pico:main

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.21

    - name: Install build dependencies
      run: |
          apt-get update
          apt-get install -y pkg-config build-essential

    - name: Build
      run: go build -o apx

    - name: Compress
      run: tar -czvf apx.tar.gz apx

    - name: Compress-manpage
      run: tar -czvf apx-man.tar.gz man/man1/apx.1

    - uses: actions/upload-artifact@v4
      with:
        name: apx
        path: |
          apx.tar.gz
          apx-man.tar.gz

    - uses: softprops/action-gh-release@v2
      if: github.repository == 'vanilla-os/ABRoot' && github.ref == 'refs/heads/main'
      with:
        token: "${{ secrets.GITHUB_TOKEN }}"
        tag_name: "continuous"
        prerelease: true
        name: "Continuous Build"
        files: |
          apx.tar.gz
          apx-man.tar.gz

  sonar:
    name: Sonar
    runs-on: ubuntu-latest
    if: github.repository == 'vanilla-os/apx'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
