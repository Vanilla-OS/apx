      noName: "没有指定名称。"
      emptyStack: "包捆不能为空。"
      noStack: "没有指定包捆。"
      stackDoesNotExist: "指定的包捆不存在。请使用 'apx stacks new' 创建或者联系系统管理员。"
      alreadyExists: "名为 '%s' 的子系统已经存在。"
