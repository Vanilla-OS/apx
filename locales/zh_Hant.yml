      noPackages: "您沒有提供任何要安裝在包捆中的軟體包。需要加入一些嗎？"
      confirmPackages: "您需要確認目前的軟體包清單嗎？"
      askPackages: "請輸入您要安裝到包捆中的軟體包，用空白字元隔開："
      success: "已建立包捆 '%s'。"
    options:
      assumeYes:
        description: "為所有操作指定「是」。"
      name:
        description: "包捆的名稱。"
      base:
        description: "要使用的基礎子系統。"
      packages:
        description: "要安裝的軟體包。"
      pkgManager:
        description: "要使用的軟體包管理器。"
  update:
    description: "更新指定的包捆。"
    error:
      noName: "沒有指定名稱。"
      noBase: "沒有指定基礎映像。"
      noPkgManager: "沒有指定軟體包管理器。"
      pkgManagerDoesNotExist: "指定的軟體包管理器不存在。請使用 'apx pkgmanagers new' 建立或是聯絡系統管理員。"
    info:
      askBase: "輸入新的基礎映像或是確認使用目前的（%s）："
      askPkgManager: "選擇新的軟體包管理器或是確認使用目前的（%s）："
      askPackages: "輸入想要安裝在包捆中的軟體包，用空白字元隔開，或是確認使用目前的（%s）："
      success: "已更新包捆 '%s'。"

    options:
      assumeYes:
        description: "為所有操作指定「是」。"
      name:
        description: "包捆的名稱。"
      base:
        description: "要使用的基礎子系統。"
      packages:
        description: "要安裝的軟體包。"
      pkgManager:
        description: "要使用的軟體包管理器。"
  rm:
    description: "移除指定的包捆。"
    error:
      noName: "沒有指定名稱。"
