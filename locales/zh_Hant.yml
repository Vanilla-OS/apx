      noPkgManager: "沒有指定軟體包管理器。"
      pkgManagerDoesNotExist: "指定的軟體包管理器不存在。請使用 'apx pkgmanagers new' 建立或是聯絡系統管理員。"
      emptyPackages: "軟體包不能為空。"
      noPackages: "沒有指定軟體包。"
      alreadyExists: "名為 '%s' 的包捆已經存在。"
    info:
      askName: "選擇名稱："
      askBase: "選擇基礎映像（如 'vanillaos/pico'）："
