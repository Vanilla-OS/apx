    error:
      noName: "Nie określono nazwy."
      noBase: "Nie określono bazy."
      noPkgManager: "Nie określono menedżera pakietów."
      pkgManagerDoesNotExist: "Określony menedżer pakietów nie istnieje. Utwórz go
