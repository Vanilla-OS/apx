apx:
  description: "Apx என்பது பல ஆதாரங்களுக்கான ஆதரவுடன் ஒரு தொகுப்பு மேலாளர் ஆகும்,
    இது துணை அமைப்புகளில் தொகுப்புகளை நிறுவ உங்களை அனுமதிக்கிறது."
  errors:
    unknownCommand: "அறியப்படாத கட்டளை: %s"
    invalidInput: "தவறான உள்ளீடு."
    invalidChoice: "தவறான தேர்வு."
    noRoot: "Apx ஐ ரூட்டாக இயக்க வேண்டாம்."
  msg:
    help: "apx க்கான உதவியைக் காட்டு."
    version: "apxக்கான பதிப்பைக் காட்டு."
    usage: "பயன்பாடு"
    aliases: "மாற்றுப்பெயர்கள்"
    examples: "எடுத்துக்காட்டுகள்"
    availableCommands: "கிடைக்கும் கட்டளைகள்"
    additionalCommands: "கூடுதல் கட்டளைகள்"
    flags: "கொடிகள்"
    globalFlags: "உலகளாவிய கொடிகள்"
    additionalHelpTopics: "கூடுதல் உதவி தலைப்புகள்"
    moreInfo: "கட்டளையைப் பற்றிய கூடுதல் தகவலுக்கு %s ஐப் பயன்படுத்தவும்"
  info:
    aborting: "கோரிக்கையின்படி நிறுத்தப்படுகிறது."
  terminal:
    yes: "ஆம்"
    no: "இல்லை"

runtimeCommand:
  description: "தொகுப்பு மேலாளர் மற்றும் சூழலை அணுகுவதன் மூலம், குறிப்பிட்ட துணை அமைப்புடன்
    வேலை செய்யுங்கள்."
  error:
    enteringContainer: "கொள்கலனுக்குள் நுழையும் போது பிழை ஏற்பட்டது: %s"
    noPackageSpecified: "தொகுப்புகள் எதுவும் குறிப்பிடப்படவில்லை."
    cantAccessPkgManager: "தொகுப்பு நிர்வாகியை அணுகும் போது பிழை ஏற்பட்டது: %s"
    executingCommand: "கட்டளையை இயக்கும் போது பிழை ஏற்பட்டது: %s"
    noAppNameOrBin: "--app-name அல்லது --bin குறிப்பிடப்பட வேண்டும்."
    sameAppOrBin: "--app-name மற்றும் --bin இரண்டையும் குறிப்பிட முடியாது."
    exportingApp: "பயன்பாட்டை ஏற்றுமதி செய்யும் போது பிழை ஏற்பட்டது: %s"
    exportingBin: "பைனரியை ஏற்றுமதி செய்யும் போது பிழை ஏற்பட்டது: %s"
    unexportingApp: "பயன்பாடுகளை ஏற்றுமதி செய்யும் போது பிழை ஏற்பட்டது"
    unexportingBin: "பைனரி ஏற்றுமதியை நீக்கும் போது பிழை ஏற்பட்டது: %s"
    startingContainer: "கொள்கலனைத் தொடங்கும் போது பிழை ஏற்பட்டது: %s"
    stoppingContainer: "கொள்கலனை நிறுத்தும்போது பிழை ஏற்பட்டது: %s"
  info:
    unexportedApps: "ஏற்றுமதி செய்யப்படாத %d பயன்பாடுகள்"
    exportedApps: "%d பயன்பாடுகள் ஏற்றுமதி செய்யப்பட்டன"
    exportedApp: "ஏற்றுமதி செய்யப்பட்ட பயன்பாடு %s"
    exportedBin: "பைனரி %s ஏற்றுமதி செய்யப்பட்டது"
    unexportedApp: "ஏற்றுமதி செய்யப்படாத பயன்பாடு %s"
    unexportedBin: "ஏற்றுமதி செய்யப்படாத பைனரி %s"
    startingContainer: "துணை அமைப்பு %sஐத் தொடங்குகிறது…"
    startedContainer: "துணை அமைப்பு தொடங்கப்பட்டது."
    stoppingContainer: "%s துணை அமைப்பை நிறுத்துகிறது…"
    stoppedContainer: "துணை அமைப்பு நிறுத்தப்பட்டது."
  autoremove:
    description: "இனி தேவைப்படாத தொகுப்புகளை அகற்றவும்."
  clean:
    description: "தொகுப்பு மேலாளரின் தற்காலிக சேமிப்பை தூய்மை செய்யவும்."
  install:
    description: "குறிப்பிட்ட தொகுப்பை நிறுவவும்."
    options:
      noExport:
        description: "டெச்க்டாப் உள்ளீட்டை ஏற்றுமதி செய்ய வேண்டாம்."
  list:
    description: "நிறுவப்பட்ட அனைத்து தொகுப்புகளையும் பட்டியலிடுங்கள்."
  purge:
    description: "குறிப்பிட்ட தொகுப்புகளை அகற்றவும்."
  remove:
    description: "குறிப்பிட்ட தொகுப்புகளை அகற்றவும்."
  search:
    description: "குறிப்பிட்ட வினவலுடன் பொருந்தக்கூடிய தொகுப்புகளைத் தேடவும்."
  show:
    description: "குறிப்பிட்ட தொகுப்பு பற்றிய தகவலைக் காட்டு."
  update:
    description: "கிடைக்கக்கூடிய தொகுப்புகளின் பட்டியலைப் புதுப்பிக்கவும்."
  upgrade:
    description: "நிறுவப்பட்ட அனைத்து தொகுப்புகளையும் மேம்படுத்தவும்."
  run:
    description: "துணை அமைப்புக்குள் கட்டளையை இயக்கவும்."
  enter:
    description: "துணை அமைப்பின் சூழலை உள்ளிடவும்."
  export:
    description: "துணை அமைப்பிலிருந்து ஓச்டுக்கு ஒரு பயன்பாடு அல்லது பைனரியை ஏற்றுமதி
      செய்யவும்."
    options:
      appName:
        description: "ஏற்றுமதி செய்வதற்கான பயன்பாட்டின் பெயர்."
      bin:
        description: "ஏற்றுமதி செய்ய பைனரியின் பெயர்."
      binOutput:
        description: "பைனரி வெளியீட்டின் பாதை (இயல்புநிலை: ~/.local/bin/)."
  unexport:
    description: "ஓச்டிலிருந்து ஒரு பயன்பாடு அல்லது பைனரி ஏற்றுமதியை நீக்கவும்."
    options:
      appName:
        description: "ஏற்றுமதியை நீக்குவதற்கான பயன்பாட்டின் பெயர்."
      bin:
        description: "ஏற்றுமதி செய்யாத பைனரியின் பெயர்."
      binOutput:
        description: "பைனரி வெளியீட்டின் பாதை (இயல்புநிலை: ~/.local/bin/)."
  start:
    description: "துணை அமைப்பைத் தொடங்கவும்."
  stop:
    description: "துணை அமைப்பை நிறுத்து."

pkgmanagers:
