      json:
        description: "JSON biçiminde çıktı."
  show:
    description: "Belirtilen paket yöneticisi hakkında bilgi gösterir."
  new:
    description: "Yeni bir paket yöneticisi oluşturun."

    error:
      emptyName: "İsim boş olamaz."
