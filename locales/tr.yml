        new' ile oluşturun veya sistem yöneticisiyle iletişime geçin."
      emptyPackages: "Paketler boş olamaz."
      noPackages: "Paket belirtilmemiş."
      alreadyExists: "'%s' adında bir yığın zaten mevcut."
    info:
      askName: "Bir isim seç:"
      askBase: "Bir taban seçin (örn. 'vanillaos/pico'):"
      askPkgManager: "Bir paket yöneticisi seçin:"
      selectPkgManager: "Select a package manager [1-%d]:"
      noPackages: "You have not provided any package to install in the stack. Do you
