      askOverwrite: "Ένας διαχειριστής πακέτων με το όνομα '%s' υπάρχει ήδη. Να επεγγραφεί;"
      askCommandWithDefault: "Enter the command for '%s' (default: '%s'):"
    options:
      noPrompt:
        description: "Να θεωρηθεί το \"ναι\" ως απάντηση σε κάθε προτροπή."
      name:
        description: "Το όνομα του διαχειριστή πακέτων."
      needSudo:
        description: "Αν χρειάζεται ο διαχειριστής πακέτων το sudo για να τρέξει."
      autoremove:
        description: "Η εντολή για την αυτόματη αφαίρεση πακέτων."
      clean:
        description: "Η εντολή για τον καθαρισμό της κρυφής μνήμης του διαχειριστή
          πακέτων."
      install:
        description: "Η εντολή για την εγκατάσταση πακέτων."
      list:
        description: "Η εντολή για την καταγραφή των εγκατεστημένων πακέτων."
      purge:
        description: "Η εντολή για την εκκαθάριση πακέτων."
      remove:
        description: "Η εντολή για την αφαίρεση πακέτων."
      search:
        description: "Η εντολή για την αναζήτηση πακέτων."
      show:
        description: "Η εντολή για την προβολή των πληροφοριών των πακέτων."
      update:
        description: "Η εντολή για την ενημέρωση της καταγραφής των διαθέσιμων πακέτων."
      upgrade:
        description: "Η εντολή για την αναβάθμιση των πακέτων."
    success: Package manager %s created successfully.
  rm:
    description: "Αφαίρεση του επιλεγμένου διαχειριστή πακέτων."

    error:
      noName: "Δεν καθορίστηκε όνομα."
      inUse: "Ο διαχειριστής πακέτων χρησιμοποιείται σε %d στοίβες:"
    info:
      askConfirmation: "Είστε σίγουροι πως θέλετε να αφαιρέσετε το '%s'; [y/N]"
      success: "Αφαιρέθηκε ο διαχειριστής πακέτων '%s'."
      aborting: "Ματαίωση της αφαίρεσης του διαχειριστή πακέτων '%s'."
    options:
      force:
        description: "Εξαναγκαστική αφαίρεση του διαχειριστή πακέτων."
      name:
        description: "Το όνομα του διαχειριστή πακέτων που να αφαιρεθεί."

  export:
    options:
      output:
        description: The path to export the package manager to.
      name:
        description: The name of the package manager to export.
    error:
      noOutput: No output specified.
      noName: No name specified.
    description: Export the specified package manager.
    info:
      success: Exported package manager '%s' to '%s'.
  import:
    error:
      noInput: No input specified.
      cannotLoad: Cannot load package manager from '%s'.
    info:
      success: Imported package manager from '%s'.
    description: Import the specified package manager.
    options:
      input:
        description: The path to import the package manager from.
  update:
    description: Update the specified package manager.
