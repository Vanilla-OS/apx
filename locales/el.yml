      json:
        description: "Εξαγωγή σε μορφοποίηση JSON."
  show:
    description: "Εμφάνιση πληροφοριών σχετικά με τον επιλεγμένο διαχειριστή πακέτων."
  new:
    description: "Δημιουργία νέου διαχειριστή πακέτων."

    error:
      emptyName: "Το όνομα δεν μπορεί να είναι κενό."
      noName: "Δεν καθορίστηκε όνομα."
      emptyCommand: "Η εντολή δεν μπορεί να είναι κενή."
