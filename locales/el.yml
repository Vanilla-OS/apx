    description: "Αφαίρεση πακέτων που δεν χρειάζονται πλέον."
  clean:
    description: "Εκκαθάριση της κρυφής μνήμης του διαχειριστή πακέτων."
  install:
    description: "Εγκατάσταση του επιλεγμένου πακέτου."
