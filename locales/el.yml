    exportedBin: "Εξήχθη το εκτελέσιμο αρχείο %s"
    unexportedApp: "Ήρθη η εξαγωγή της εφαρμογής %s"
    unexportedBin: "Ήρθη η εξαγωγή του εκτελέσιμου αρχείου %s"
