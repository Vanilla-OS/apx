      alreadyExists: "Ένας διαχειριστής πακέτων με το όνομα '%s' υπάρχει ήδη."
    info:
      askName: "Επιλέξτε ένα όνομα:"
      askSudo: "Χρειάζεται το sudo για να τρέξει ο διαχειριστής πακέτων;"
