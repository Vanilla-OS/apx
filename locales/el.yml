      noExport:
        description: "Να μην εξαχθεί εγγραφή στην επιφάνεια εργασίας."
  list:
    description: "Καταγραφή των εγκατεστημένων πακέτων."
  purge:
    description: "Εκκαθάριση των επιλεγμένων πακέτων."
  remove:
    description: "Αφαίρεση των επιλεγμένων πακέτων."
  search:
    description: "Αναζήτηση για πακέτα που ταιριάζουν με το συγκεκριμένο ερώτημα."
