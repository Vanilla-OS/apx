apx:
  description: "Apx ist ein Package Manager mit Unterstützung für verschiedene Quellen,
    welcher es Dir erlaubt, Pakete in Subsystems zu installieren."
  errors:
    unknownCommand: "Unbekannter Befehl: %s"
    invalidInput: "Ungültige Eingabe."
    invalidChoice: Ungültige Auswahl.
  info:
    aborting: "Wie gewünscht abgebrochen."
  terminal:
    yes: "ja"
    no: "nein"

runtimeCommand:
  description: "Arbeiten Sie mit dem angegebenen Subsystem und greifen Sie auf den
    Paketmanager und die Umgebung zu."
  error:
    noPackageSpecified: "Keine Pakete angegeben."
    cantAccessPkgManager: "Beim Zugriff auf den Package Manager ist ein Fehler aufgetreten:
      %s"
    executingCommand: "Beim ausführen des folgenden Befehls ist ein Fehler aufgetreten:
      %s"
    noAppNameOrBin: "--app-name oder --bin muss angegeben werden."
    sameAppOrBin: "--app-name and --bin kann nicht festgelegt werden."
    exportingApp: "Beim Exportieren der Anwendung ist ein Fehler aufgetreten: %s"
    exportingBin: "Beim Exportieren der Binärdatei ist ein Fehler aufgetreten: %s"
    unexportingApp: "Beim Deexportieren der Anwendung ist ein Fehler aufgetreten:
      %s"
    unexportingBin: "Beim De-Exportieren der Binärdatei ist ein Fehler aufgetreten:
      %s"
  info:
    unexportedApps: "Anwendungen %d De-Exportiert.\n"
    exportedApps: "Anwendungen %d exportiert.\n"
    exportedApp: "Anwendung %s exportiert.\n"
    exportedBin: "Binärdatei %s exportiert.\n"
    unexportedApp: "Nicht exportierte Anwendung %s\n"
    unexportedBin: "Nicht exportierte Binärdatei %s\n"
  autoremove:
    description: "Pakete entfernen, die nicht mehr länger benötigt werden."
  clean:
    description: "Bereinigen Sie den Cache des Paketmanagers."
  install:
    description: "Installieren Sie das angegebene Paket."
    options:
      noExport:
        description: "Exportieren Sie keinen Desktop-Eintrag."
  list:
    description: "Alle installierten Pakete auflisten."
  purge:
    description: "Bereinigen Sie die angegebenen Pakete."
  remove:
    description: "Entfernen Sie die angegebenen Pakete."
  search:
    description: "Suche nach Paketen, die der angegebenen Abfrage entsprechen."
  show:
    description: "Zeigt Informationen über das angegebene Paket an."
  update:
    description: "Liste der verfügbaren Pakete aktualisieren."
  upgrade:
    description: "Aktualisieren Sie alle installierten Pakete."
  enter:
    description: "Geben Sie die Umgebung des Subsystems ein."
  export:
    description: "Exportieren Sie eine Anwendung oder eine Binärdatei aus dem Subsystem."
    options:
      appName:
        description: "Der Name der zu exportierenden Anwendung."
      bin:
        description: "Der Name der zu exportierenden Binärdatei."
      binOutput:
        description: "Pfad der Binärausgabe (Standard: ~/.local/bin/)."
  unexport:
    description: "Eine Anwendung oder eine Binärdatei aus dem Subsystem exportieren."
    options:
      appName:
        description: "Der Name der Anwendung, die nicht exportiert werden soll."
      bin:
        description: "Der Name der zu exportierenden Binärdatei."
      binOutput:
        description: "Pfad der Binärausgabe (Standard: ~/.local/bin/)."

pkgmanagers:
  description: "Arbeiten Sie mit den Paketmanagern, die in apx verfügbar sind."
  labels:
    name: "Name"
    builtIn: "Eingebaut"

  list:
    description: "Alle verfügbaren Paketmanager auflisten."
    info:
      noPkgManagers: "Keine Paketmanager verfügbar. Erstellen Sie einen neuen mit
        'apx pkgmanagers new' oder wenden Sie sich an den Systemadministrator."
      foundPkgManagers: "%d Paketmanager gefunden:\n"
    options:
      json:
        description: "Ausgabe im JSON-Format."
  show:
    description: "Zeigt Informationen über den angegebenen Paketmanager an."
  new:
    description: "Erstellen Sie einen neuen Paketmanager."

    error:
      emptyName: "Der Name darf nicht leer sein."
      noName: "Kein Name angegeben."
      emptyCommand: "Der Befehl darf nicht leer sein."
      noCommand: "Für '%s' wurde kein Befehl angegeben."
      alreadyExists: "Ein Paketmanager mit dem Namen '%s' existiert bereits."
    info:
      askName: "Wählen Sie einen Namen:"
      askSudo: "Benötigt der Paketmanager sudo zur Ausführung?"
      askCommand: "Geben Sie den Befehl für '%s' ein:"
      askOverwrite: "Ein Paketmanager mit dem Namen '%s' existiert bereits. Überschreiben
        Sie ihn?"
      success: "Paketmanager '%s' erstellt."
    options:
      assumeYes:
        description: "Assume yes to all prompts."
      name:
        description: "Der Name des Paketmanagers."
      needSudo:
        description: "Womöglich benötigen der Paketmanager 'sudo' zur Ausführung."
      autoremove:
        description: "Der Befehl, der zum automatischen Entfernen von Paketen ausgeführt
          werden soll."
      clean:
        description: "Der Befehl, um den Cache des Paketmanagers zu leeren."
      install:
        description: "Dee Befehl zum ausführen der Paketinstallation."
      list:
        description: "Der Befehl zum auflisten aller installierten Pakete."
      purge:
        description: "The command to run to purge packages."
      remove:
        description: "The command to run to remove packages."
      search:
        description: "The command to run to search for packages."
      show:
        description: "The command to run to show information about packages."
      update:
        description: "The command to run to update the list of available packages."
      upgrade:
        description: "The command to run to upgrade packages."
  rm:
    description: "Remove the specified package manager."

    error:
      noName: "No name specified."
      inUse: "The package manager is used in %d stacks:\n"
    info:
      askConfirmation: "Are you sure you want to remove '%s'?"
      success: "Removed package manager '%s'."
      aborting: Aborting removal of package manager '%s'.
    options:
      force:
        description: "Force removal of the package manager."
      name:
        description: "The name of the package manager to remove."

stacks:
  description: "Work with the stacks that are available in apx."
  labels:
    name: "Name"
    builtIn: "Built-in"

  list:
    description: "List all available stacks."
    info:
      noStacks: "No stacks available. Create a new one with 'apx stacks new' or contact
        the system administrator."
      foundStacks: "Found %d stacks:\n"
      aborting: Aborting removal of stack '%s'.
    options:
      json:
        description: "Output in JSON format."
  show:
    description: "Show information about the specified stack."
  new:
    description: "Create a new stack."
    error:
      emptyName: "The name cannot be empty."
      noName: "No name specified."
      emptyBase: "The base cannot be empty."
      noBase: "No base specified."
      emptyPkgManager: "The package manager cannot be empty."
      noPkgManager: "No package manager specified."
      pkgManagerDoesNotExist: "The specified package manager does not exist. Create
        it with 'apx pkgmanagers new' or contact the system administrator."
      emptyPackages: "The packages cannot be empty."
      noPackages: "No packages specified."
      alreadyExists: "A stack with the name '%s' already exists."
    info:
      askName: "Choose a name:"
      askBase: "Choose a base (e.g. 'vanillaos/pico'):"
      askPkgManager: "Choose a package manager:"
      selectPkgManager: "Select a package manager [1-%d]:"
      noPackages: "You have not provided any package to install in the stack. Do you
        want to add some now?"
      confirmPackages: "Do you want to confirm the current packages list?"
      askPackages: "Please type the packages you want to install in the stack, separated
        by a space:"
      success: "Created stack '%s'."
    options:
      assumeYes:
        description: "Assume yes to all prompts."
      name:
        description: "The name of the stack."
      base:
        description: "The base subsystem to use."
      packages:
        description: "The packages to install."
      pkgManager:
        description: "The package manager to use."
  update:
    description: "Update the specified stack."
    error:
      noName: "No name specified."
      noBase: "No base specified."
      noPkgManager: "No package manager specified."
      pkgManagerDoesNotExist: "The specified package manager does not exist. Create
        it with 'apx pkgmanagers new' or contact the system administrator."
    info:
      askBase: "Type a new base or confirm the current one (%s):"
      askPkgManager: "Choose a new package manager or confirm the current one (%s):"
      askPackages: "Type the packages you want to install in the stack, separated
        by a space, or confirm the current ones (%s):"
      success: "Updated stack '%s'."

    options:
      assumeYes:
        description: "Assume yes to all prompts."
      name:
        description: "The name of the stack."
      base:
        description: "The base subsystem to use."
      packages:
        description: "The packages to install."
      pkgManager:
        description: "The package manager to use."
  rm:
    description: "Remove the specified stack."
    error:
      noName: "No name specified."
    info:
      askConfirmation: "Are you sure you want to remove '%s'?"
      success: "Removed stack '%s'."
    options:
      force:
        description: "Force removal of the stack."
      name:
        description: "The name of the stack to remove."
  export:
    description: "Export the specified stack."
    error:
      noName: "No name specified."
      noOutput: "No output specified."
    info:
      success: "Exported stack '%s' to '%s'."
    options:
      name:
        description: "The name of the stack to export."
      output:
        description: "The path to export the stack to."
  import:
    description: "Import the specified stack."
    error:
      noInput: "No input specified."
      cannotLoad: "Cannot load stack from '%s'."
    info:
      success: "Imported stack from '%s'."
    options:
      input:
        description: "The path to import the stack from."

subsystems:
  description: "Work with the subsystems that are available in apx."
  labels:
    name: "Name"
    status: "Status"

  list:
    description: "List all available subsystems."
    error:
    info:
      noSubsystems: "No subsystems available. Create a new one with 'apx subsystems
        new' or contact the system administrator."
      foundSubsystems: "Found %d subsystems:\n"
    options:
      json:
        description: "Output in JSON format."
  new:
    description: "Create a new subsystem."
    error:
      noStacks: "A stack is needed to create a subsystem. Create a new one with 'apx
        stacks new' or contact the system administrator."
      emptyName: "The name cannot be empty."
      noName: "No name specified."
      emptyStack: "The stack cannot be empty."
      noStack: "No stack specified."
      stackDoesNotExist: "The specified stack does not exist. Create it with 'apx
        stacks new' or contact the system administrator."
      alreadyExists: "A subsystem with the name '%s' already exists."
    info:
      askName: "Choose a name:"
      selectStack: "Select a stack [1-%d]:"
      success: "Created subsystem '%s'."
      creatingSubsystem: "Created subsystem '%s' with stack '%s'…"
    options:
      name:
        description: "The name of the subsystem."
      stack:
        description: "The stack to use."
  rm:
    description: "Remove the specified subsystem."
    error:
      noName: "No name specified."
    info:
      askConfirmation: "Are you sure you want to remove '%s'?"
      success: "Removed subsystem '%s'."
    options:
      force:
        description: "Force removal of the subsystem."
      name:
        description: "The name of the subsystem to remove."
  reset:
    description: "Reset the specified subsystem."
    error:
      noName: "No name specified."
    info:
      askConfirmation: "Are you sure you want to reset '%s'?"
      success: "The subsystem '%s' has been reset."
    options:
      force:
        description: "Force reset of the subsystem."
      name:
        description: "The name of the subsystem to reset."
