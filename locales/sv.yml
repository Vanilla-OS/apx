      upgrade:
        description: "Kommandot att köra för att uppgradera paket."
  rm:
    description: "Ta bort den specificerade pakethanteraren."

    error:
      noName: "Inget namn specificerat."
      inUse: "Pakethanteraren används i %d stackar:\n"
